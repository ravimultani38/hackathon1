<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUNY Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Menu -->
    <div class="menu">
        <div class="menu-left">
            <h1 id="cunyconnect">CUNY Connect</h1>
        </div>
        <div class="menu-right">
            <button class="menu-button" id="home">Home</button>
            <button class="menu-button" id="about">About</button>
            <button class="menu-button">Settings</button>
            <button class="menu-button" id="help">Help</button>
        </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <div class="filter-group">
            <select name="type">
                <option value="">Select Type</option>
                <option value="food">Food Pantry Info</option>
                <option value="library">Library Updates</option>
                <option value="gym">Gym Notification</option>
                <option value="fire">Fire Drill Alerts</option>
            </select>

            <select name="school">
                <option value="">Select School</option>
                <option value="Baruch">Baruch</option>
                <option value="Brooklyn">Brooklyn</option>
                <option value="Tech">CCNY</option>
                <option value="Citytech">City Tech</option>
                <option value="Csi">CSI</option>
                <option value="Hunter">Hunter</option>
                <option value="Queens">Queens</option>
            </select>
            
            <select name="timeline">
                <option value="">Select Timeline</option>
                <option value="day">Within a Day</option>
                <option value="week">Within a Week</option>
                <option value="month">Within a Month</option>
            </select>
            <button type="button" class="search-button">Search</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Listing Section -->
        <div class="listing">
            <table id="listingTable">
                <thead>
                    <tr>
                        <th>Info</th>
                        <th>Type</th>
                        <th>School</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form id="registerForm">
                <div class="input-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-field">
                    <label for="college">College Name</label>
                    <select id="college" name="college" required>
                        <option value="">Select School</option>
                        <option value="Baruch">Baruch</option>
                        <option value="Brooklyn">Brooklyn</option>
                        <option value="Tech">CCNY</option>
                        <option value="Citytech">City Tech</option>
                        <option value="Csi">CSI</option>
                        <option value="Hunter">Hunter</option>
                        <option value="Queens">Queens</option>
                    </select>
                </div>

                <div class="input-field">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>

                <label for="notification">Preferred Notification:</label>
                <div id="notification">
                    <input type="radio" id="email" name="notification" value="email">
                    <label for="email">Email</label>

                    <input type="radio" id="sms" name="notification" value="sms">
                    <label for="sms">SMS</label>

                    <input type="radio" id="both" name="notification" value="both">
                    <label for="both">Both</label>
                </div>

                <button type="submit" class="submit-button">Register</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer">
        <p>&copy; 2024 CUNY Connect. All rights reserved. Built for CTP Hackathon.</p>
    </div>

   
    <script src="script.js"></script>
    <script src="registeration.js"></script>
</body>
</html>
